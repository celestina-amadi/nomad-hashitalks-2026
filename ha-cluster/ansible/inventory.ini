[nomad_servers]
# Format: <public-ip> server_name=<name> private_ip=<private-ip>
# - public IP:   used by Ansible to SSH into the server
# - private IP:  used by Nomad for cluster communication (internal network)
# - server_name: unique name for this node in the cluster

server4 ansible_host=141.147.117.175 server_name=server-4 private_ip=10.0.30.208
server5 ansible_host=132.145.25.80 server_name=server-5 private_ip=10.0.30.7
server6 ansible_host=132.145.71.242 server_name=server-6 private_ip=10.0.30.146

[nomad_servers:vars]
# SSH user for OCI Ubuntu instances (change if using a different OS/cloud)
ansible_user=ubuntu

# Path to your SSH private key for accessing the VMs
ansible_ssh_private_key_file=~/.ssh/ssh-key-2026-02-14.key

# Don't prompt for SSH host key verification (first-time connection)
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
